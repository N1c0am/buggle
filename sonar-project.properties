sonar.projectKey=N1c0am_buggle
sonar.organization=nico-acuna-mora

# Este es el nombre y la versión que se muestran en la interfaz de usuario de SonarCloud.
sonar.projectName=buggle
sonar.projectVersion=1.0

# Rutas de código fuente (submódulos Git)
sonar.sources=frontend,backend

# Excluir archivos que no quieres analizar
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/dist/**,**/build/**,**/coverage/**,**/.git/**,**/public/**,**/assets/**

# Directorios de tests
sonar.tests=frontend,backend
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Cobertura de código - Frontend (Vite)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Codificación del código fuente
sonar.sourceEncoding=UTF-8

# Exclusiones de cobertura (archivos que no necesitan tests)
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/main.jsx,**/main.tsx,**/index.js,**/index.ts,**/*.config.js,**/*.config.ts,**/vite.config.js,**/vite.config.ts
