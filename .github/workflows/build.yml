name: Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Los clones superficiales deben estar deshabilitados
          submodules: recursive  # IMPORTANTE: Esto descarga los submódulos
      
      # Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ajusta a tu versión de Node
      
      # FRONTEND - Vite + React
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage
        continue-on-error: true  # Continúa aunque fallen los tests
      
      # BACKEND - Express
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm run test:coverage
        continue-on-error: true  # Continúa aunque fallen los tests
      
      # Análisis de SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
